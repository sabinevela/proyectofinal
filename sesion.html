<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sesion.css">
</head>
<body>
    <div class="card">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <div style="display: grid; place-items: center; height: 5vh;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>
        <br>
        <form>
            <div class="form-group">
                <label for="inputEmail">Correo electrónico</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese su correo electrónico" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword">Contraseña</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <button class="btn btn-primary btn-block mt-4" type="submit">Iniciar sesión</button>
            <br>
            <div class="text-center">
                <a href="index.html" class="btn btn-primary">Regresar a la página principal</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
